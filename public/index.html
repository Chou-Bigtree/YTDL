<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 影片/音樂下載器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">YouTube 下載器</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">貼上影片網址，輕鬆下載 MP4 或 MP3 格式。</p>
        </div>

        <!-- URL 輸入區 -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." class="flex-grow p-4 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300">
            <button id="fetch-info-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m21 21-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"/></svg>
                <span>獲取資訊</span>
            </button>
        </div>
        
        <!-- 影片資訊與下載選項 -->
        <div id="video-info-container" class="hidden">
            <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 flex flex-col md:flex-row items-center gap-6">
                <img id="thumbnail" src="https://placehold.co/128x72/e2e8f0/adb5bd?text=縮圖" alt="影片縮圖" class="w-full md:w-32 h-auto rounded-md object-cover">
                <div class="flex-1 text-center md:text-left">
                    <h2 id="video-title" class="text-lg font-semibold text-gray-800 dark:text-white">影片標題</h2>
                    <p id="video-author" class="text-sm text-gray-500 dark:text-gray-400">作者</p>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="download-mp4" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-5 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><line x1="12" x2="12" y1="18" y2="12"/><line x1="8" x2="16" y1="12" y2="12"/></svg>
                    <span>下載 MP4 (影片)</span>
                </button>
                <button id="download-mp3" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-5 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    <span>下載 MP3 (音樂)</span>
                </button>
            </div>
        </div>

        <!-- 狀態訊息 -->
        <div id="status-message" class="mt-6 text-center"></div>
    </div>

    <script>
        // DOM 元素
        const urlInput = document.getElementById('youtube-url');
        const fetchBtn = document.getElementById('fetch-info-btn');
        const videoInfoContainer = document.getElementById('video-info-container');
        const thumbnail = document.getElementById('thumbnail');
        const videoTitle = document.getElementById('video-title');
        const videoAuthor = document.getElementById('video-author');
        const downloadMp4Btn = document.getElementById('download-mp4');
        const downloadMp3Btn = document.getElementById('download-mp3');
        const statusMessage = document.getElementById('status-message');

        // 後端 API 端點
        // 當部署到 Vercel 後，前端和後端在同一個網域下，可以直接使用相對路徑
        const API_BASE_URL = '/api/youtube';

        // 顯示狀態訊息
        function showStatus(message, isError = false) {
            statusMessage.innerHTML = message;
            statusMessage.className = `mt-6 text-center ${isError ? 'text-red-500' : 'text-blue-500'}`;
        }

        // 顯示載入動畫
        function showLoader(button) {
            button.disabled = true;
            button.innerHTML = `<div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6"></div>`;
        }

        // 恢復按鈕狀態
        function resetButton(button, originalContent) {
            button.disabled = false;
            button.innerHTML = originalContent;
        }

        // 獲取影片資訊
        fetchBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('請先貼上 YouTube 網址。', true);
                return;
            }
            
            // 移除原本的假資料邏輯
            // if (!API_BASE_URL) { ... }

            const originalBtnContent = fetchBtn.innerHTML;
            showLoader(fetchBtn);
            showStatus('正在獲取影片資訊...');

            try {
                // 更新 API 呼叫路徑
                const response = await fetch(`${API_BASE_URL}?type=info&url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    let errorMessage = '無法獲取影片資訊，請檢查網址或稍後再試。';
                    try {
                        // 嘗試將錯誤回應解析為 JSON
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } catch (e) {
                        // 如果回應不是 JSON，則直接讀取純文字內容
                        const textError = await response.text();
                        if (textError) {
                            errorMessage = textError;
                        }
                    }
                    throw new Error(errorMessage);
                }
                const data = await response.json();

                thumbnail.src = data.thumbnail;
                videoTitle.textContent = data.title;
                videoAuthor.textContent = data.author;
                videoInfoContainer.classList.remove('hidden');
                showStatus(''); // 清除訊息
            } catch (error) {
                showStatus(error.message, true);
                videoInfoContainer.classList.add('hidden');
            } finally {
                resetButton(fetchBtn, originalBtnContent);
            }
        });
        
        // 觸發下載
        function triggerDownload(format) {
            const url = urlInput.value.trim();
             if (!url) {
                showStatus('請先貼上 YouTube 網址。', true);
                return;
            }
            // 移除 !API_BASE_URL 的檢查
            
            showStatus(`準備下載 ${format.toUpperCase()}... 這可能需要一點時間。`);
            // 建立一個隱藏的下載連結，並更新 URL
            const downloadLink = document.createElement('a');
            downloadLink.href = `${API_BASE_URL}?type=download&url=${encodeURIComponent(url)}&format=${format}`;
            downloadLink.download = ''; // 讓瀏覽器自動處理檔名
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            // 您也可以選擇打開新分頁來下載
            // window.open(`${API_BASE_URL}/download?url=${encodeURIComponent(url)}&format=${format}`, '_blank');
        }

        downloadMp4Btn.addEventListener('click', () => triggerDownload('mp4'));
        downloadMp3Btn.addEventListener('click', () => triggerDownload('mp3'));

    </script>
</body>
</html>
