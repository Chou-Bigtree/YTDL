<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 下載器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">YouTube 下載器</h1>
        <p class="text-center text-gray-500 mb-6">貼上影片網址，輕鬆下載 MP4 或 MP3 格式。</p>
        
        <div class="flex items-center space-x-2">
            <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <button id="fetch-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 transition flex items-center justify-center">
                <span id="btn-text">獲取資訊</span>
                <div id="btn-loader" class="loader hidden"></div>
            </button>
        </div>

        <div id="status" class="text-center mt-4 text-sm text-gray-600 h-5"></div>

        <div id="video-info" class="mt-6 hidden flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6">
            <img id="thumbnail" src="" alt="Video Thumbnail" class="w-48 h-auto rounded-md shadow-md">
            <div class="flex-1 text-center md:text-left">
                <h2 id="video-title" class="text-xl font-semibold text-gray-800"></h2>
                <p id="video-author" class="text-gray-500 mb-4"></p>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 justify-center md:justify-start">
                    <button id="download-mp4" class="bg-red-500 text-white px-5 py-2 rounded-md font-semibold hover:bg-red-600 transition w-full sm:w-auto">下載 MP4</button>
                    <button id="download-mp3" class="bg-green-500 text-white px-5 py-2 rounded-md font-semibold hover:bg-green-600 transition w-full sm:w-auto">下載 MP3</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/youtube';

        const urlInput = document.getElementById('youtube-url');
        const fetchBtn = document.getElementById('fetch-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const statusDiv = document.getElementById('status');
        const videoInfoDiv = document.getElementById('video-info');
        const thumbnail = document.getElementById('thumbnail');
        const videoTitle = document.getElementById('video-title');
        const videoAuthor = document.getElementById('video-author');
        const downloadMp4Btn = document.getElementById('download-mp4');
        const downloadMp3Btn = document.getElementById('download-mp3');

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `text-center mt-4 text-sm h-5 ${isError ? 'text-red-500' : 'text-gray-600'}`;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                fetchBtn.disabled = true;
            } else {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                fetchBtn.disabled = false;
            }
        }

        fetchBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('請輸入 YouTube 網址', true);
                return;
            }

            videoInfoDiv.classList.add('hidden');
            showStatus('正在獲取影片資訊...');
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}?type=info&url=${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    let errorMessage = `伺服器錯誤 (代碼: ${response.status})，請稍後再試。`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        const textError = await response.text();
                        // 避免顯示過長的 HTML 錯誤頁面
                        errorMessage = textError.length < 200 ? textError : errorMessage;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                thumbnail.src = data.thumbnail;
                videoTitle.textContent = data.title;
                videoAuthor.textContent = data.author;
                videoInfoDiv.classList.remove('hidden');
                showStatus(''); 
            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(error.message, true);
            } finally {
                setLoading(false);
            }
        });

        function startDownload(type) {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('請先輸入有效的 YouTube 網址', true);
                return;
            }
            showStatus(`正在準備 ${type.toUpperCase()} 下載...`);
            // 使用 window.open 或創建 a 標籤來觸發下載
            const downloadUrl = `${API_BASE_URL}?type=${type}&url=${encodeURIComponent(url)}`;
            window.open(downloadUrl, '_blank');
        }

        downloadMp4Btn.addEventListener('click', () => startDownload('mp4'));
        downloadMp3Btn.addEventListener('click', () => startDownload('mp3'));
    </script>
</body>
</html>
